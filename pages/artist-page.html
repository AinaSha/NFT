<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.min.css">
  <title>NFT</title>
</head>
<body>
  <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo">
            <img src="../assets/icon/logo.svg" alt="logotype">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="../pages/marketplace.html">Marketplace</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="../pages/rankings.html">Rankings</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="../pages/wallet.html">Connect a wallet</a>
              </li>
              <li class="menu__item">
                <a class="menu__link menu__link-btn" href="../pages/sign-up.html">
                  <img src="../assets/icon/User.svg" alt="user icon">
                  Sign Up
                </a>
              </li>
            </ul>
            <div class="burger"></div>
          </nav>
        </div>
      </div>
  </header> 
  <main>
    <section class="artist">
      <div class="banner-background"></div>
      <div class="container">
        <div class="section-wrapper">
          <div class="artist__avatar">
            <img src="../assets/img/artist-page-avatar.png" alt="artist image">
          </div>
          <div class="artist__profile">
            <div class="artist__name-block">
              <h2 class="page-title">Animakid</h2>
              <div class="btn-group">
                <button class="copy-btn">
                  <img src="../assets/icon/Copy.svg" alt="copy icon">
                  0xc0E3...B79C
                </button>
                <button class="follow-btn">
                  <img src="../assets/icon/Plus.svg" alt="plus icon">
                  Follow
                </button>
              </div>
            </div>
            <div class="rankings-block">
              <div class="rankings-block__item">
                <h4><span>250</span>k+</h4>
                <p>Volume</p>
              </div>
              <div class="rankings-block__item">
                <h4><span>50</span>+</h4>
                <p>NFTs Sold</p>
              </div>
              <div class="rankings-block__item">
                <h4><span>3000</span>+</h4>
                <p>Followers</p>
              </div>
            </div>
            <div class="artist-descr">
              <h5>Bio</h5>
              <p class="page-text">The internet's friendliest designer kid.</p>
            </div>
            <div class="social-media">
              <h5>Links</h5>
              <div>
                <a href="#">
                  <img src="../assets/icon/Globe.svg" alt="globe icon">
                </a>
                <a href="#">
                  <img src="../assets/icon/DiscordLogo.svg" alt="discord icon">
                </a>
                <a href="#">
                  <img src="../assets/icon/youtubelogo.svg" alt="youtube icon">
                </a>
                <a href="#">
                  <img src="../assets/icon/twitter.svg" alt="twitter icon">
                </a>
                <a href="#">
                  <img src="../assets/icon/InstagramLogo.svg" alt="instagram icon">
                </a>
              </div>
            </div>
          </div>
          <div class="tab-btns">
            <button>Created</button>
            <button>Owned</button>
            <button>Collection</button>
          </div>
        </div>       
      </div>
    </section>
  </main>   
</body>
</html>
