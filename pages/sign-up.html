<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.min.css">
  <title>NFT</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="../index.html" class="logo">
          <img src="../assets/icon/logo.svg" alt="logotype">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="">Marketplace</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="">How it work</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="">Connect a wallet</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link-btn" href="sign-up.html">
                <img src="../assets/icon/User.svg" alt="user icon">
                Sign Up
              </a>
            </li>
          </ul>
          <div class="burger"></div>
        </nav>
      </div>
    </div>
  </header> 
  <main>
    <div class="image-side">
      <img src="../assets/img/account-image.png" alt="cosmos image">
    </div>
    <div class="account-form">
      <div class="account-form__inner">
        <h2>Create account</h2>
        <p>Welcome! enter your details and start creating, collecting and selling NFTs.</p>
        <form>
          <div class="username">
            <img src="../assets/icon/User-account.svg" alt="user icon">
            <input type="text" placeholder="Username">
          </div>
          <div class="email">
            <img src="../assets/icon/Envelope-account.svg" alt="envelope icon">
            <input type="email"  placeholder="Email Address">
          </div>
          <div class="password">
            <img src="../assets/icon/LockKey-account.svg" alt="lock key icon">
            <input type="password" class="password" placeholder="Password">
          </div>
          <div class="confirm-password">
            <img src="../assets/icon/LockKey-account.svg" alt="lock key icon">
            <input type="password" class="confirm-password" placeholder="Confirm Password">
          </div>
          <button type="submit">Create account</button>
        </form>
      </div>
    </div>
  </main> 
</body>
</html>
