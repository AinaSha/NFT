<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.min.css">
  <title>NFT</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img src="./assets/icon/logo.svg" alt="logotype">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="">Marketplace</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="">How it work</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="">Connect a wallet</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link-btn" href="">
                <img src="./assets/icon/User.svg" alt="user icon">
                Sign Up
              </a>
            </li>
          </ul>
          <div class="burger"></div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="topscreen container">
      <div class="topscreen__wrapper">
        <div class="topscreen__descr">
          <h1 class="topscreen__title">Discover digital art & Collect NFTs</h1>
          <p class="topscreen__text">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
          <div class="topscreen__descr-gif">
            <img src="./assets/img/heroanimationtransparentbck-2.gif" alt="gif card">
          </div>
          <button class="topscreen__btn">
            <img src="./assets/icon/RocketLaunch.svg" alt="rocket icon">
            Get Started
          </button>
          <div class="digit-info">
            <div class="digit-info__item">
              <p class="digit-info__digit">240k+</p>
              <p class="digit-info__name">Total Sale</p>
            </div>
            <div>
              <p class="digit-info__digit">100k+</p>
              <p class="digit-info__name">Auctions</p>
            </div>
            <div>
              <p class="digit-info__digit">240k+</p>
              <p class="digit-info__name">Artists</p>
            </div>
          </div>
        </div>
        <div class="topscreen__gif">
          <img src="./assets/img/heroanimationtransparentbck-2.gif" alt="gif card">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
